name: Dev PDF (permanent link)

on:
  push:
    branches: ["main"]
    paths:
      - "Manifeste_OpenGovernance.md"
      - "styles/**"
      - "assets/**"
      - ".github/workflows/dev-pdf.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build PDF (standard, stable)
      - name: Build PDF
        uses: docker://pandoc/latex:latest
        with:
          args: >
            Manifeste_OpenGovernance.md
            --pdf-engine=pdflatex
            --toc
            -V lang=fr
            -o OpenGovernance.pdf

      # Put it at a stable path for the website
      - name: Prepare site folder
        run: |
          mkdir -p site/dev
          cp OpenGovernance.pdf site/dev/Manifeste_OpenGovernance.pdf

      # Publish to GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
