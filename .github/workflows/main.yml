name: Build PDF (Pandoc)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build PDF with Pandoc + LaTeX
        uses: docker://pandoc/latex:latest
        with:
          args: >
            manifeste OpenGovernance.md
            --pdf-engine=xelatex
            --toc
            -V geometry:margin=2.5cm
            -o ManifesteOpenGovernance.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: ManifesteOpenGovernance-pdf
          path: ManifesteOpenGovernance.pdf
